<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="informacion-interfaz">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <P>[[valor]]</P>
    </template>

    <script>

        class informacionInterfaz extends Polymer.Element {

            static get is() {
                return 'informacion-interfaz';
            }

            static get properties() {
                return {
                    valor:String,
                    tipo:String
                };
            }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {
                    
                });
            }

        }

        window.customElements.define(informacionInterfaz.is, informacionInterfaz);
    </script>
</dom-module>
