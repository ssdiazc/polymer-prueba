<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="informacion-interfaz">
    <template>
        <style>
            :host {
                display: block
            }
        </style>

        <P>Monto: [[monto]] , Tipo: [[codigo]]</P>
    </template>

    <script>

        class informacionInterfaz extends Polymer.Element {

            static get is() {
                return 'informacion-interfaz';
            }

            static get properties() {
                return {
                    informacion:{
                        type: Array,
                        observer: "calculos"
                    },
                    monto:String,
                    codigo:String,
                    indice:String
                    
                };
            }

            calculos(){
                this.monto = this.informacion.monto;
                this.codigo = this.informacion.indicador;
            }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {
                    
                });
            }

        }

        window.customElements.define(informacionInterfaz.is, informacionInterfaz);
    </script>
</dom-module>
