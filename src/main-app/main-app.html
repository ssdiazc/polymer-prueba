<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="/src/interfaz/login-interfaz.html">
<link rel="import" href="/src/interfaz/tarjeta-interfaz.html">
<link rel="import" href="/src/interfaz/montos-interfaz.html">

<dom-module id="main-appp">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }
      .interfaz{
        padding-top: 100px;
      }
      .tarjeta{
        text-align: center;
        padding-bottom: 20px;
      }
    </style>
    <template is="dom-if" if="{{!ocultar}}">
        <login-interfaz
            class = "interfaz"
            ocultar = "{{ocultar}}" 
       ></login-interfaz>

    </template>
    <template is="dom-if" if="{{ocultar}}">
        <div class="tarjeta"><tarjeta-interfaz></tarjeta-interfaz></div>
        <div><montos-interfaz></montos-interfaz></div>
    </template>
  </template>

  <script>
    class MainAppp extends Polymer.Element {
      static get is() { return 'main-appp'; }
      static get properties() {
        return {
          ocultar: {
            type: Boolean,
            value: false
          }
        };
      }
    }

    window.customElements.define(MainAppp.is, MainAppp);
  </script>
</dom-module>
